    - name: "HelloWorld macOS: Build"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode12
      install: skip
      script:
        - yarn bootstrap-clean
        - cd packages/app
        - npx rnv template apply --template renative-template-hello-world -c helloworld --ci --mono
