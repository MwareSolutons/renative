env:
  global:
    - NODE_OPTIONS=--max_old_space_size=8192
    - ACCOUNT_NAME=rnv
    - REPO_NAME=renative-org/renative
    - PROJECT_NAME=renative
jobs:
  include:
    - name: "HelloWorld iOS: E2E"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode12
      install: skip
      script: ci/run_osx_ios.sh
    - name: "HelloWorld Apple TV: Build"
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      os: osx
      osx_image: xcode12
      install: skip
      script: ci/run_osx_tvos.sh
    - name: "RNV Node: Unit Tests"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
        - yarn bootstrap-clean
        - cd packages/rnv
      script: npm run test
    - name: "RNV Node: Lint"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
        - yarn bootstrap-clean
      script: yarn lint
    - name: "RNV Android: Integration"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
        - yarn bootstrap-clean
        - cd packages/rnv
      script: yarn test:integration:linux
    - name: "HelloWorld Android: Build"
      language: android
      dist: trusty
      cache:
        directories:
          - node_modules
          - $HOME/.gradle
      sudo: required
      jdk: oraclejdk8
      android:
        components:
          - tools-26.1.1
          - build-tools-28.0.3
          - extra-google-m2repository
          - extra-android-m2repository
          - platform-tools-28.0.2
          - android-28
          - sys-img-x86-android-28
      install:
        - nvm install 13.13.0
        - echo yes | sdkmanager "platforms;android-28"
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
      script: ci/run_linux_android.sh android
    - name: "HelloWorld Android TV: Build"
      language: android
      dist: trusty
      cache:
        directories:
          - node_modules
          - $HOME/.gradle
      sudo: required
      jdk: oraclejdk8
      android:
        components:
          - tools-26.1.1
          - build-tools-28.0.3
          - extra-google-m2repository
          - extra-android-m2repository
          - platform-tools-28.0.2
          - android-28
          - sys-img-x86-android-28
      install:
        - nvm install 13.13.0
        - echo yes | sdkmanager "platforms;android-28"
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
      script: ci/run_linux_android.sh androidtv
    - name: "HelloWorld Web: E2E"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
      script: ci/run_linux_web.sh
    - name: "HelloWorld Web (Next): E2E"
      dist: trusty
      language: node_js
      cache:
        directories:
          - node_modules
      node_js: 13.13.0
      install:
        - rm -rf ~/.yarn/bin/yarn || true && npm uninstall --global yarn; npm install --global yarn; yarn --version
      script:
        - yarn bootstrap-clean
        - cd packages/app
        - npx rnv template apply --template renative-template-hello-world -c helloworld --ci --mono
        - yarn e2e-web-next
